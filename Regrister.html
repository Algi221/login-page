<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regrister</title>
    <link rel="stylesheet" href="regrister.css">
</head>
    <div class="background">
        <div class="container">
            <h1>Regrister</h1>
            <div class="form-group half">
                <label for="first-name">Nama</label>
                <input type="text" id="first-name" placeholder="Massukan nama anda">
            </div>
            <div class="form-group half">
                <label for="last-name">Nama belakang</label>
                <input type="text" id="last-name" placeholder="Massukan nama belakang anda">
            </div>
            <div class="form-group">
                <label for="username">Pilih nama pengguna anda</label>
                <input type="text" id="username" placeholder="Massukan nama pengguna">
            </div>
            <div class="form-group">
                <label for="password">Buat sandi</label>
                <input type="password" id="password" placeholder="Massukan kata sandi">
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi sandi</label>
                <input type="password" id="confirm-password" placeholder="Massukan kata sandi">
            </div>
            <button class="btn">REGISTER</button>
        </div>
    </div>
</body>
</html>
